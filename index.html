<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
    <style type="text/css">
    #content {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 768px;
    }
    </style>
</head>
<body>
<div id="content">
<form class="pure-form pure-form-stacked" id="myform">
    <fieldset>
        <legend>Create new quiz</legend>

        <label for="quiz-name">Name</label>
        <input class="pure-input-1" id="quiz-name" placeholder="Enter quiz name">
    </fieldset>
</form>
<button class="pure-button" id="add-question">
    <i class="fa fa-plus"></i>
    Add Question
</button>
<button class="pure-button" id="submit">
  Submit
</button>
</div>
</body>
<script type="text/javascript" src="index.js"></script>
